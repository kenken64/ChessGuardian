<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Guardian</title>

    <!-- chessboard.js CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <h1>Chess Guardian</h1>
</header>

<main class="container">
    <div class="board-section">
        <div class="player-bar top-bar">
            <span class="player-name" id="topPlayer">Black</span>
        </div>
        <div class="board-wrapper">
            <div class="rank-labels" id="rankLabels">
                <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
            </div>
            <div class="board-and-files">
                <div id="board" class="board"></div>
                <div class="file-labels" id="fileLabels">
                    <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
            </div>
        </div>
        <div class="player-bar bottom-bar">
            <span class="player-name" id="bottomPlayer">White</span>
        </div>
        <div class="save-row">
            <input type="text" id="gameNameInput" placeholder="Game name..." maxlength="100">
            <button id="saveGameBtn">Save Game</button>
        </div>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="flipBoardBtn">Flip Board</button>
            <button id="undoBtn">Undo</button>
        </div>
    </div>

    <div class="side-panel">
        <div class="status-bar" id="statusBar">White to move</div>

        <div class="win-chance-gauge">
            <div class="gauge-labels">
                <span>Black</span>
                <span>White</span>
            </div>
            <div class="gauge-bar">
                <div class="gauge-black" id="gaugeBlack" style="width:50%"></div>
                <div class="gauge-white" id="gaugeWhite" style="width:50%"></div>
            </div>
            <div class="gauge-percentages">
                <span id="blackPercent">50%</span>
                <span id="whitePercent">50%</span>
            </div>
        </div>

        <div class="analysis-panel">
            <div class="analysis-header">
                <h2>AI Analysis</h2>
                <button id="analyzeBtn" class="analyze-btn">Analyze</button>
            </div>
            <div id="analysisContent" class="analysis-content">
                <p class="placeholder">Play a move to see AI analysis</p>
            </div>
            <div id="analysisSpinner" class="spinner" style="display:none;">
                <div class="spinner-dot"></div>
                <span>Analyzing position...</span>
            </div>
        </div>

        <div class="moves-panel">
            <div class="moves-header">
                <span id="openingName" class="opening-name"></span>
            </div>
            <div id="moveHistory" class="move-history">
                <p class="placeholder">No moves yet</p>
            </div>
        </div>

        <div class="saved-games-panel">
            <div class="saved-games-header">
                <h2>Saved Games</h2>
                <button id="importGameBtn" class="import-btn">Import</button>
            </div>
            <input type="file" id="importFileInput" accept=".json" style="display:none;">
            <div id="savedGames" class="saved-games-list">
                <p class="placeholder">No saved games</p>
            </div>
        </div>
    </div>
</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- chess.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<!-- chessboard.js -->
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<!-- App JS -->
<script src="/static/js/game.js"></script>

</body>
</html>
